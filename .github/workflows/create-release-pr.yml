name: Create PR from master to release (Dependabot only)

on:
  push:
    branches:
      - master

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check if latest commit was from Dependabot
        id: check
        run: |
          AUTHOR_EMAIL=$(git log -1 --pretty=format:'%ae')
          if echo "$AUTHOR_EMAIL" | grep -q "users.noreply.github.com"; then
            echo "Dependabot commit detected"
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "Not a Dependabot commit"
            echo "run=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Pull Request to release
        if: steps.check.outputs.run == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: release
          branch: master
          title: "Dependencies update"
          body: "Dependabot update synced from master to release"
          draft: false

